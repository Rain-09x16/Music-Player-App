<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="player-container">
  <div class="song-info">
    <h2 id="title">Song Title</h2>
    <h3 id="artist">Artist Name</h3>
  </div>

  <audio id="audio" src="songs/song1.mp3"></audio>

  <div class="controls">
    <button id="prev"><i class="fas fa-backward"></i></button>
    <button id="play"><i class="fas fa-play"></i></button>
    <button id="next"><i class="fas fa-forward"></i></button>
  </div>

  <input type="range" id="progress" value="0" step="1">

  <div class="volume-control">
    Volume: <input type="range" id="volume" min="0" max="1" step="0.01">
  </div>

  <div class="playlist">
    <ul id="playlist">
      <li data-index="0">ðŸŽµ Song 1</li>
      <li data-index="1">ðŸŽµ Song 2</li>
      <li data-index="2">ðŸŽµ Song 3</li>
    </ul>
  </div>
</div>

<script src="script.js"></script>
</body>

</html>
