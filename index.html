<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Music Player</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
  <!-- Link to Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Main container for the music player -->
<div class="player-container">
  <!-- Section to display the current song's title and artist -->
  <div class="song-info">
    <h2 id="title">Song Title</h2> <!-- Placeholder for the song title -->
    <h3 id="artist">Artist Name</h3> <!-- Placeholder for the artist name -->
  </div>

  <!-- Audio element to play the selected song -->
  <audio id="audio" src="songs/song1.mp3"></audio>

  <!-- Controls for navigating and playing songs -->
  <div class="controls">
    <button id="prev"><i class="fas fa-backward"></i></button> <!-- Previous song button -->
    <button id="play"><i class="fas fa-play"></i></button> <!-- Play/Pause button -->
    <button id="next"><i class="fas fa-forward"></i></button> <!-- Next song button -->
  </div>

  <!-- Progress bar to show the current playback position -->
  <input type="range" id="progress" value="0" step="1">

  <!-- Volume control slider -->
  <div class="volume-control">
    Volume: <input type="range" id="volume" min="0" max="1" step="0.01">
  </div>

  <!-- Playlist section to display available songs -->
  <div class="playlist">
    <ul id="playlist">
      <li data-index="0">ðŸŽµ Song 1</li> <!-- Song 1 in the playlist -->
      <li data-index="1">ðŸŽµ Song 2</li> <!-- Song 2 in the playlist -->
      <li data-index="2">ðŸŽµ Song 3</li> <!-- Song 3 in the playlist -->
    </ul>
  </div>
</div>

<!-- Link to the external JavaScript file for functionality -->
<script src="script.js"></script>
</body>

<!-- Footer section -->
<footer>

</footer>
</html>
